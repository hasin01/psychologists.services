<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <a href="#" class="logo"><span>psychologists.</span>services</a>
        <nav aria-label="Main Navigation">
          <ul class="nav-list">
            <li class="nav-list-item"><a href="#">Home</a></li>
            <li class="nav-list-item"><a href="#">Psychologists</a></li>
          </ul>
        </nav>
        <div class="auth-wrapper">
          <button class="auth-item auth-item-login" aria-label="Log In">
            Log In
          </button>
          <button
            class="auth-item auth-item-register"
            aria-label="Registration"
          >
            Registration
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container wrapper-main">
        <div class="wrapper-title">
          <h1 class="main-title">
            The road to the <span>depths</span> of the human soul
          </h1>
          <p class="main-subtitle">
            We help you to reveal your potential, overcome challenges and find a
            guide in your own life with the help of our experienced
            psychologists.
          </p>
          <button class="main-button">Get started</button>
        </div>
        <div class="main-img-wrapper">
          <img
            class="main-img"
            srcset="/src/img/photo-1x.png 1x, /src/img/photo-2x.png 2x"
            src="/src/img/photo-2x.png"
            alt=""
          />
          <div class="main-label-wraper">
            <div class="main-label-img"><img  src="/src/img/fe_check.png" alt="" width="30px"
              height="30px"></div>
           <div class="main-label-wrapper-title">
            <div class="main-label-title">Experienced psychologists</div>
            <div class="main-label-subtitle">15,000</div>
           </div>
          </div>
          <div class="icon-user"><img src="/src/img/mdi_users.png" alt=""></div>
          <div class="icon-question"> <img src="/src/img/fa6-solid_question.png" alt=""></div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
